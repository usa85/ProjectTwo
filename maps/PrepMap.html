<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 600px;  /* The height is 400 pixels */
        width: 40%;  /* The width is the width of the web page */
       
       }
    </style>
  </head>
  <body>
    <h3>Minnesota Trainers' and Clients' maps</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var MN_Center = {lat: 46.7296, lng: -94.6859};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 6, center: MN_Center});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: MN_Center, map: map});
}
    </script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfHquEEPHJDwuOWeK3pgkCpWAk2Q40p9E&callback=initMap"></script>
  </body>
</html>
